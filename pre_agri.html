<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Agriculture System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border: 1px solid #ccc;
            background: url('https://via.placeholder.com/800x300') center/cover no-repeat;
        }

        .recommendations {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border-left: 4px solid #28a745;
        }

        .recommendations ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .recommendations ul li {
            margin-bottom: 5px;
        }
.footer {
    flex-shrink: 0;
    background: #343a40;
    color: white;
    width: 100%;
    padding: 15px 10px;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer .btn {
    font-size: 14px;
    padding: 10px 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Precision Agriculture System</h1>

        <!-- File Upload Section -->
        <div class="upload-section">
            <label for="csvUpload">Upload Sensor Data (CSV):</label>
            <input type="file" id="csvUpload" accept=".csv"><br>

            <label for="imageUpload">Upload Satellite or Drone Image:</label>
            <input type="file" id="imageUpload" accept="image/*"><br>

            <button onclick="analyzeData()">Analyze Data</button>
        </div>

        <!-- Map Section -->
        <div class="map" id="map"></div>

        <!-- Recommendations Section -->
        <div class="recommendations" id="recommendations">
            <h3>Action Recommendations:</h3>
            <ul id="recommendationList">
                <!-- Recommendations will be dynamically added -->
            </ul>
        </div>
    </div>

    <script>
        function analyzeData() {
            const csvFile = document.getElementById('csvUpload').files[0];
            const imageFile = document.getElementById('imageUpload').files[0];

            if (!csvFile || !imageFile) {
                alert('Please upload both a CSV file and an image!');
                return;
            }

            // Simulate data analysis (mocked for demonstration)
            setTimeout(() => {
                document.getElementById('map').style.backgroundImage = "url('https://via.placeholder.com/800x300/FF5733/FFFFFF?text=Analyzed+Map')";

                const recommendations = [
                    'Increase Nitrogen in Section A.',
                    'Reduce Potassium in Section B.',
                    'Maintain Phosphorus levels in Section C.'
                ];

                // Populate recommendations
                const recommendationList = document.getElementById('recommendationList');
                recommendationList.innerHTML = ''; // Clear previous recommendations
                recommendations.forEach(rec => {
                    const listItem = document.createElement('li');
                    listItem.textContent = rec;
                    recommendationList.appendChild(listItem);
                });

                alert('Data analysis complete! Recommendations have been updated.');
            }, 2000); // Simulating processing delay
        }
    </script>

<div class="footer">
            <a href="home.html">
            <button class="btn btn-secondary">Back Home</button>
        </a>
    </div>

</body>
</html>
