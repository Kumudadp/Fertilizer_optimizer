<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://americanpastor.com/wp-content/uploads/2021/03/field-157529_1080x675.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-block {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-block">
        <div class="text-center mb-4">
            <h3>Log in</h3>
        </div>
        <form action="login.php" method="post" id="login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberusername" name="rememberusername">
                    <label class="form-check-label" for="rememberusername">Remember me</label>
                </div>
                <a href="#" class="d-block mt-2">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </form>
        <div class="text-center mt-3">
            <span>Don't have an account yet?</span>
            <a href="signup.html" class="btn btn-link">Sign up</a>
        </div>
    </div>
</body>
</html>
